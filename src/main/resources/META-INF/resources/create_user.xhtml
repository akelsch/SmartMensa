<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition template="template/template.xhtml">
        <ui:define name="metadata">
            <f:metadata>
                <f:viewAction action="#{loginView.checkIfLoggedIn}"/>
                <f:viewAction action="#{loginView.checkIfAdmin}"/>
            </f:metadata>
        </ui:define>
        <ui:define name="title">Benutzer erstellen und 채ndern</ui:define>
        <ui:define name="main">
            <h1>Benutzer erstellen und 채ndern</h1>
            <h:form>
                <h:panelGrid id="grid" columns="3" cellpadding="5">
                    <c:if test="#{createUserView.id != 0}">
                        <p:outputLabel for="id" value="ID:"/>
                        <p:inputText id="id" value="#{createUserView.id}" disabled="true"/>
                        <p:message for="id"/>
                    </c:if>

                    <p:outputLabel for="name" value="Benutzername:"/>
                    <p:inputText id="name" value="#{createUserView.username}" required="true"
                                 requiredMessage="Bitte einen Benutzername eingeben"/>
                    <p:message for="name"/>

                    <p:outputLabel for="email" value="Email:"/>
                    <p:inputText id="email" value="#{createUserView.email}" required="true"
                                 requiredMessage="Bitte eine Email eingeben"/>
                    <p:message for="email"/>

                    <p:outputLabel for="role" value="Rolle:"/>
                    <p:selectOneListbox id="role" value="#{createUserView.role}" required="true"
                                        requiredMessage="Bitte eine Rolle ausw채hlen">
                        <f:selectItems value="#{createUserView.roles}" var="role"
                                       itemValue="#{role}" itemLabel="#{role.label}"/>
                    </p:selectOneListbox>
                    <p:message for="role"/>

                    <p:outputLabel for="password" value="Passwort:"/>
                    <p:inputText id="password" value="#{createUserView.password}" required="true"
                                 requiredMessage="Bitte ein Passwort eingeben"/>
                    <p:message for="password"/>

                    <!-- TODO Logik implementieren + Checkbox aktivieren, wenn Admin neues Passwort generiert -->
                    <p:selectBooleanCheckbox value="" itemLabel="Passwort zur체cksetzen"/>
                    <h:panelGroup/>
                    <h:panelGroup/>

                    <p:commandButton value="Neues Passwort" action="#{createUserView.generateRandomPassword}"
                                     process="@this" update="password"/>
                    <h:panelGroup/>
                    <h:panelGroup/>

                    <h:panelGroup/>
                </h:panelGrid>

                <p:commandButton value="Speichern" action="#{createUserView.saveUser}" update="grid"/>
                <p:button value="Abbrechen" outcome="manage_users"/>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
