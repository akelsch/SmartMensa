<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition template="template/template.xhtml">
        <ui:define name="title">Startseite</ui:define>
        <ui:define name="main">
            <h1>SmartMensa Login</h1>
            <h:form>
                <f:event listener="#{loginView.clearForm}" type="preRenderView"/>

                <h:panelGrid id="grid" columns="3" cellpadding="5">
                    <p:outputLabel for="username" value="Benutzername: "/>
                    <p:inputText id="username" value="#{loginView.username}" required="true"
                                 requiredMessage="Bitte einen Benutzernamen eingeben"/>
                    <p:message for="username"/>

                    <p:outputLabel for="password" value="Passwort:"/>
                    <p:inputText id="password" value="#{loginView.password}" required="true"
                                 requiredMessage="Bitte ein Passwort eingeben"/>
                    <p:message for="password" display="text"/>

                    <p:messages globalOnly="true" showDetail="true" closable="true"/>
                </h:panelGrid>

                <p:commandButton value="Anmelden" action="#{loginView.login}" update="grid"/>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
