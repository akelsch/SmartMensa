<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition template="template/template.xhtml">
        <ui:define name="metadata">
            <f:metadata>
                <f:event listener="#{loginView.clearForm}" type="preRenderView"/>
            </f:metadata>
        </ui:define>
        <ui:define name="title">Startseite</ui:define>
        <ui:define name="main">
            <h1>SmartMensa Login</h1>

            <h:panelGrid columns="3" cellpadding="5">
                <p:messages globalOnly="true" showDetail="true" closable="true">
                    <p:autoUpdate/>
                </p:messages>
            </h:panelGrid>

            <h:form>
                <h:panelGrid id="grid" columns="3" cellpadding="5">
                    <p:outputLabel for="username" value="#{labels.labelUsername}"/>
                    <p:inputText id="username" value="#{loginView.username}" required="true"
                                 requiredMessage="#{msg.usernameRequired}"/>
                    <p:message for="username"/>

                    <p:outputLabel for="password" value="#{labels.labelPassword}"/>
                    <p:inputText id="password" value="#{loginView.password}" required="true"
                                 requiredMessage="Bitte ein Passwort eingeben"/>
                    <p:message for="password"/>
                </h:panelGrid>

                <p:commandButton value="#{labels.buttonLogin}" action="#{loginView.login}" update="grid"/>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
