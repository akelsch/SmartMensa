<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition template="template/template.xhtml">
        <ui:define name="title">Gerichte verwalten</ui:define>
        <ui:define name="main">
            <h1>Gerichte verwalten</h1>
            <h:form>
                <p:dataTable id="dataTable" var="dish" value="#{manageDishesView.dishes}" selectionMode="single"
                             selection="#{manageDishesView.selectedDish}" rowKey="#{dish.id}" style="max-width: 50%;">
                    <p:column headerText="Nummer">
                        <h:outputText value="#{dish.id}"/>
                    </p:column>
                    <p:column headerText="Name">
                        <h:outputText value="#{dish.name}"/>
                    </p:column>
                    <p:column headerText="Preis">
                        <h:outputText value="#{dish.price}"/>
                    </p:column>
                    <p:column headerText="Kategorie">
                        <h:outputText value="#{dish.category.value}"/>
                    </p:column>
                    <p:column>
                        <!-- TODO -->
                        <p:commandButton value="Ändern" action="create_dish">
                                <f:param name="dishName" value="#{dish.name}"/>
                        </p:commandButton>
                        <p:commandButton value="Löschen" action="#{manageDishesView.deleteSelectedDish}" update="dataTable"/>
                    </p:column>
                </p:dataTable>
                <!-- TODO -->
                <p:button value="Neu" outcome="create_dish"/>
                <p:button value="Zurück" outcome="menu"/>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
