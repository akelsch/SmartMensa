<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition template="template/template.xhtml">
        <ui:define name="title">Benutzer verwalten</ui:define>
        <ui:define name="main">
            <h1>Benutzer verwalten</h1>
            <h:form>
                <p:dataTable id="dataTable" var="user" value="#{manageUsersView.users}" selectionMode="single"
                             rowKey="#{user.id}" style="max-width: 50%;">
                    <p:column headerText="Nummer">
                        <h:outputText value="#{user.id}"/>
                    </p:column>
                    <p:column headerText="Name">
                        <h:outputText value="#{user.username}"/>
                    </p:column>
                    <p:column headerText="Rolle">
                        <h:outputText value="#{user.role.value}"/>
                    </p:column>
                    <p:column>
                        <!-- TODO -->
                        <p:commandButton value="Ändern" action="create_user">
                            <f:param name="userName" value="#{user.username}"/>
                        </p:commandButton>
                        <p:commandButton value="Löschen" action="#{manageUsersView.deleteSelectedUser}"
                                         update="dataTable">
                            <f:param name="userId" value="#{user.id}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
                <!-- TODO -->
                <p:button value="Neu" outcome="create_user"/>
                <p:button value="Zurück" outcome="menu"/>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
