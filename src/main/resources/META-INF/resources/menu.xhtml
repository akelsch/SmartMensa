<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition template="template/template.xhtml">
        <ui:define name="metadata">
            <f:metadata>
                <f:viewAction action="#{loginView.checkIfLoggedIn}"/>
            </f:metadata>
        </ui:define>
        <ui:define name="title">Hauptmenü</ui:define>
        <ui:define name="main">
            <h1>Hauptmenü</h1>

            <p:tooltip/>
            <h:panelGrid columns="3" cellpadding="5">
                <p:messages globalOnly="true" showDetail="true" closable="true"/>
            </h:panelGrid>

            <h:outputFormat value="#{msg.greeting}">
                <f:param value="#{loginView.user.username}"/>
            </h:outputFormat>
            <br/>
            <c:if test="#{loginView.user.role == 'ADMIN'}">
                <h:link value="#{labels.labelManageDishes}" outcome="manage_dishes"/><br/>
                <h:link value="#{labels.labelManageUsers}" outcome="manage_users"/><br/>
            </c:if>
            <h:link value="#{labels.labelChangeProfil}"/><br/>
            <h:link value="#{labels.labelOrder}"/><br/>
            <h:link value="#{labels.labelLogOut}" outcome="index"/>
        </ui:define>
    </ui:composition>
</h:body>
</html>
