<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition template="template/template.xhtml">
        <ui:define name="metadata">
            <f:metadata>
                <f:viewAction action="#{loginView.checkIfLoggedIn}"/>
            </f:metadata>
        </ui:define>
        <ui:define name="title">Speisekarte</ui:define>
        <ui:define name="javascript">
            <script type="text/javascript">
                function handleDrop(event, ui) {
                    var droppedDish = ui.draggable;
                    droppedDish.fadeOut("fast");
                }
            </script>
        </ui:define>
        <ui:define name="main">
            <h1>Speisekarte</h1>
            <h:form>
                <p:fieldset id="availableDishesField" legend="Verfügbare Gerichte" style="width: 800px;">
                    <p:dataGrid id="availableDishes" var="dish" value="#{orderView.dishes}" columns="3">
                        <p:panel id="pnl" header="#{dish.name}" style="text-align:center;">
                            <h:panelGrid columns="1" style="width:100%;">
                                <p:graphicImage name="/images/#{dish.image}.jpg" height="100px"/>
                                <h:outputText value="#{dish.price}"/>
                            </h:panelGrid>
                        </p:panel>
                        <p:draggable for="pnl" revert="true" handle=".ui-panel-titlebar" stack=".ui-panel"/>
                    </p:dataGrid>
                </p:fieldset>

                <p:fieldset id="selectedDishes" legend="Ausgewählte Gerichte" style="width: 800px; margin-top:20px;">
                    <p:outputPanel id="dropArea">
                        <h:outputText value="Gericht hier ablegen" rendered="#{empty orderView.droppedDishes}"/>
                        <p:dataTable id="selectedDishesTable" var="dish" value="#{orderView.droppedDishes}"
                                     rendered="#{not empty orderView.droppedDishes}">
                            <p:column headerText="#{labels.labelName}">
                                <h:outputText value="#{dish.name}"/>
                            </p:column>
                            <p:column headerText="#{labels.labelPrice}">
                                <h:outputText value="#{dish.price}"/>
                            </p:column>
                            <p:column style="width:50px; text-align:center;">
                                <p:commandButton icon="ui-icon ui-icon-close" action="#{orderView.deleteDroppedDish(dish)}"
                                                 update="@form"/>
                            </p:column>
                            <!-- TODO Summe berechnen -->
                        </p:dataTable>
                    </p:outputPanel>
                </p:fieldset>

                <p:droppable for="selectedDishes" tolerance="touch" activeStyleClass="ui-state-highlight"
                             datasource="availableDishes" onDrop="handleDrop">
                    <p:ajax listener="#{orderView.onDishDrop}" update="dropArea availableDishes"/>
                </p:droppable>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
