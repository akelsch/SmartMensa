<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <h:form>
        <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel value="#{labels.labelChooseLanguage}"/>
            <p:selectOneMenu value="#{i18nBean.activeLocale}" valueChangeListener="#{i18nBean.onLocaleChange}"
                             onchange="submit()">
                <f:selectItems value="#{i18nBean.availableLocales}"/>
            </p:selectOneMenu>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
