<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <h:form>
        <p:outputLabel value="#{labels.labelChooseLanguage}"/>
        <p:selectOneMenu value="#{i18nBean.localeCode}" onchange="submit()" valueChangeListener="#{i18nBean.onLocaleCodeChange}">
            <f:selectItems value="#{i18nBean.locales}" />
        </p:selectOneMenu>
    </h:form>
</h:body>
</html>
